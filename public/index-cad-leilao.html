<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residência | Leilão de Dívidas (Perfil ADM)</title>
    <link rel="stylesheet" href="/css/cad-leilao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">Cadastro de Leilão</h4>
        
        <!-- Início do formulário -->
        <form action="http://localhost:3000/api/leiloes" method="POST" enctype="multipart/form-data">
            <div class="card overflow-hidden">
                <div class="row no-gutters row-bordered row-border-light">
                    <div class="col-md-3 pt-0">
                        <div class="list-group list-group-flush account-settings-links">
                            <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">Cadastrar Leilão</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane fade active show" id="account-general">
                                <div class="card-body media align-items-center">
                                    <div class="media-body ml-4">
                                        <label class="btn btn-outline-primary">
                                            Carregar Nova Foto
                                            <input type="file" class="account-settings-fileinput" name="imagem_leilao" required>
                                        </label> &nbsp;<span>Permitido JPG, GIF ou PNG. Tamanho máximo de 800K</span>
                                       
                                    </div>
                                </div>
                                <hr class="border-light m-0">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">Nome da Empresa</label>
                                        <input type="text" class="form-control mb-1" name="nome_empresa" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">CNPJ</label>
                                        <input type="text" class="form-control" name="cnpj" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Valor da Dívida</label>
                                        <input type="text" class="form-control" name="valor_divida" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Lance Mínimo</label>
                                        <input type="text" class="form-control mb-1" name="lance_minimo" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Descrição</label>
                                        <input type="text" class="form-control mb-1" name="descricao" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Data de Aquisição</label>
                                        <input type="date" class="form-control mb-1" name="data_aquisicao" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-3">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>&nbsp;
                <button type="reset" class="btn btn-default">Cancelar</button>
            </div>
        </form>
        <!-- Fim do formulário -->
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

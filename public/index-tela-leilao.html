  <script>document.addEventListener('DOMContentLoaded', function () {
    let leiloes = [];
  
    // Função para formatar a data de aquisição
    function formatarData(data) {
      return new Date(data).toISOString().split('T')[0];
    }
  
    function criarElementoLeilao(leilao) {
      const colDiv = document.createElement('div');
      colDiv.className = 'col-md-6';
  
      const productItemDiv = document.createElement('div');
      productItemDiv.className = 'product-item';
  
      // Formatar a data para exibição
      const dataAquisicao = formatarData(leilao.data_aquisicao);
  
      // Formatar valor da dívida para o formato de moeda brasileira
      const valorDividaFormatado = parseFloat(leilao.valor_divida).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
  
      const lanceMinimoFormatado = parseFloat(leilao.lance_minimo).toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
  
      productItemDiv.innerHTML = `
        <img src="${leilao.imagem_url}" alt="${leilao.nome_empresa}" class="img-fluid">
        <div class="down-content">
          <h4>${leilao.nome_empresa}</h4>
          <h6><small><del>${lanceMinimoFormatado}</del></small> ${valorDividaFormatado}</h6>
          <p>Data: ${dataAquisicao}; Em Andamento</p>
        </div>
      `;
  
      productItemDiv.addEventListener('click', function () {
        window.location.href = '/index-catalogo.html?id=' + leilao.id;
      });
  
      colDiv.appendChild(productItemDiv);
      return colDiv;
    }
  
    function filtrarLeiloes() {
      const nomeEmpresaFiltro = document.getElementById('nomeEmpresa').value;
      const dataAquisicaoFiltro = document.getElementById('dataAquisicao').value;
      const lanceMinimoFiltro = document.getElementById('valorMinimo').value;
      const valorDividaFiltro = document.getElementById('valorDivida').value;
      const statusFiltro = document.getElementById('status').value;
  
      const leiloesFiltrados = leiloes.filter(leilao => {
        const lanceMinimo = parseFloat(leilao.lance_minimo).toFixed(2); // Garantindo duas casas decimais
        const valorDivida = parseFloat(leilao.valor_divida).toFixed(2); // Garantindo duas casas decimais
        const lanceMinimoFiltroNum = lanceMinimoFiltro === '' ? null : parseFloat(lanceMinimoFiltro).toFixed(2);
        const valorDividaFiltroNum = valorDividaFiltro === '' ? null : parseFloat(valorDividaFiltro).toFixed(2);
  
        return (!nomeEmpresaFiltro || leilao.nome_empresa === nomeEmpresaFiltro) &&
          (!dataAquisicaoFiltro || formatarData(leilao.data_aquisicao) === dataAquisicaoFiltro) &&
          (lanceMinimoFiltroNum === null || lanceMinimo === lanceMinimoFiltroNum) &&
          (valorDividaFiltroNum === null || valorDivida === valorDividaFiltroNum) &&
          (!statusFiltro || leilao.status === statusFiltro);
      });
  
      atualizarInterface(leiloesFiltrados);
    }
  
    // Restante do código...
  
    function atualizarInterface(leiloes) {
      const leiloesContainer = document.getElementById('leiloes-container');
      leiloesContainer.innerHTML = '';
  
      leiloes.forEach(leilao => {
        const elementoLeilao = criarElementoLeilao(leilao);
        leiloesContainer.appendChild(elementoLeilao);
      });
    }
  
    function preencherFiltros() {
      const nomesEmpresas = [...new Set(leiloes.map(leilao => leilao.nome_empresa))];
      const selectEmpresa = document.getElementById('nomeEmpresa');
      nomesEmpresas.forEach(empresa => {
        const option = document.createElement('option');
        option.value = empresa;
        option.textContent = empresa;
        selectEmpresa.appendChild(option);
      });
  
      const datasAquisicao = [...new Set(leiloes.map(leilao => formatarData(leilao.data_aquisicao)))];
      const selectDataAquisicao = document.getElementById('dataAquisicao');
      datasAquisicao.forEach(data => {
        const option = document.createElement('option');
        option.value = data;
        option.textContent = data;
        selectDataAquisicao.appendChild(option);
      });
  
      const valoresMinimos = [...new Set(leiloes.map(leilao => leilao.lance_minimo))];
      const selectValorMinimo = document.getElementById('valorMinimo');
      valoresMinimos.sort((a, b) => a - b).forEach(valor => {
        const option = document.createElement('option');
        option.value = valor;
        option.textContent = `R$ ${parseFloat(valor).toLocaleString('pt-BR')}`;
        selectValorMinimo.appendChild(option);
      });
  
      const valoresDivida = [...new Set(leiloes.map(leilao => leilao.valor_divida))];
      const selectValorDivida = document.getElementById('valorDivida');
      valoresDivida.sort((a, b) => a - b).forEach(valor => {
        const option = document.createElement('option');
        option.value = valor;
        option.textContent = `R$ ${parseFloat(valor).toLocaleString('pt-BR')}`;
        selectValorDivida.appendChild(option);
      });
    }
  
    // Evento para o botão "Buscar"
    document.getElementById('filtroLeiloes').addEventListener('submit', function (event) {
      event.preventDefault();
      filtrarLeiloes();
    });
  
    // Carregar e exibir leilões iniciais
    fetch('http://localhost:3000/api/leiloes')
      .then(response => response.json())
      .then(dados => {
        leiloes = dados;
        preencherFiltros();
        atualizarInterface(leiloes);
      })
      .catch(error => console.error('Erro ao buscar leilões:', error));
  });
  

  </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('http://localhost:3000/api/usuarios/perfil')
        .then(response => {
            if (!response.ok) {
                throw new Error('Falha na resposta do servidor');
            }
            return response.json();
        })
        .then(usuario => {
            const linkPerfil = document.getElementById('linkPerfil');
            if (usuario.tipo_usuario === 'comprador') {
                linkPerfil.href = '/index-perfil-credor.html';
            } else if (usuario.tipo_usuario === 'vendedor') {
                linkPerfil.href = '/index-perfil-venda.html';
            }
        })
        .catch(error => console.error('Erro ao verificar informações do perfil:', error));
});

  
</script>
